name: Question / Discussion
description: Ask a question or start a discussion
title: "[Question]: "
labels: ["question"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please provide as much detail as possible.

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: dropdown
    id: topic
    attributes:
      label: Topic Area
      options:
        - Getting Started / Installation
        - Using PowerShell Scaffolder
        - Using Racket Scaffolder
        - Using Bash Scaffolder
        - Template Customization
        - Zotero Plugin Development
        - Testing
        - CI/CD
        - Contributing
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional information that might be helpful
      placeholder: I'm trying to... and I've already tried...

  - type: textarea
    id: research
    attributes:
      label: Research Done
      description: What have you already tried or looked at?
      placeholder: |
        - Read the README
        - Checked CONTRIBUTING.md
        - Searched existing issues

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: I have read the relevant documentation (README, CONTRIBUTING, etc.)
          required: false
