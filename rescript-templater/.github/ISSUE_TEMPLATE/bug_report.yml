name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Create project with '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Project should be created successfully...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Error message appeared...
    validations:
      required: true

  - type: dropdown
    id: scaffolder
    attributes:
      label: Which scaffolder are you using?
      options:
        - PowerShell (init-zotero-rscript-plugin.ps1)
        - Racket (init-raczotbuild.rkt)
        - Bash (init-zotero-plugin.sh)
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: template
    attributes:
      label: Template Type
      options:
        - practitioner
        - researcher
        - student
        - N/A
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running on?
      placeholder: e.g., Windows 11, Ubuntu 22.04, macOS 13.0
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version Information
      description: What version of PowerShell/Racket/Bash are you using?
      placeholder: e.g., PowerShell 7.4.0, Racket 8.12
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Please copy and paste any relevant log output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, etc.)

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have tested with the latest version
          required: false
        - label: I have included all relevant information above
          required: true
