# Hyperpolymath Language Policy Compliant
# Banned: npm, gomod, nuget (see .claude/CLAUDE.md)
version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # cargo (Rust) - Allowed
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # composer (PHP) - Allowed for WordPress only
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
